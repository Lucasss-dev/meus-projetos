<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mude seu visual com nossas roupas que nenhum lugar oferece! Compre já.">
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="stylesheet" href="assets/styles/mediaqueries.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Merlin</title>
</head>
<body>
    <header>
        <h1>
            merlin
        </h1>
        <i id="menu" class="material-icons" onclick="clickMenu()">menu</i>
        <nav id="items" onclick="clickMenu()">
            <ul>
                <li><a href="#">Sobre-Nós</a></li>
                <li><a href="#">Catálogo</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
        <button>
            <a href="#">Login</a>
        </button>
    </header>
    <main>
        <section>
            <h1>
                Estilo e Elegância para Todos os Momentos
            </h1>
            <p>
                Descubra a coleção exclusiva da nossa loja, onde estilo e qualidade se encontram para transformar o seu visual
            </p>
            <button>
                <a href="#">Ver Mais</a>
            </button>
        </section>
    </main>
    <script>
        function clickMenu () {
            if (items.style.display == "block") {
                items.style.display = "none"
            } else {
                items.style.display = "block"
            }
        }
    </script>
</body>
</html>
